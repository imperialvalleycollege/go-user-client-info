        </ul>
    </div>
</div>


<div class="content-wrapper-no-splash">
    <div class="content">

        <div class="pure-g">
            <div class="l-box pure-u-1">
              <!-- demo root element -->
              <div id="grid">
                <form id="search">
                  Search <input name="query" v-model="searchQuery">
                </form>
                <vue-grid
                  :data="gridData"
                  :columns="gridColumns"
                  :names="gridNames"
                  :filter-key="searchQuery">
                </demo-grid>
              </div>

<script src="/assets/js/vue.js"></script>
<script src="/assets/js/vue-resource.min.js"></script>
<script src="/assets/js/moment.js"></script>

<script type="application/javascript">
  var entries = [];
  function getData(json) {
    console.log("Updating gridData");
    entries = json.body;

    grid.$set("gridData", entries);
    document.getElementById("recent-visits-menu").innerHTML = entries.length;
    document.getElementById("recent-visits-header").innerHTML = entries.length;
  }
</script>

<script>
  Vue.config.delimiters = ['${', '}'];
  Vue.config.devtools = true;

  // The initial load:
  Vue.http.jsonp("/data").then(getData);
</script>

<!-- component template -->
<script type="text/x-template" id="vue-grid-template">
  <table class="pure-table pure-table-full-width">
    <thead>
      <tr>
        <th v-for="key in names"
          @click="sortBy(key)"
          :class="{active: sortKey == key}">
          ${key | capitalize}
          <span class="arrow"
            :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="entry in data | filterBy filterKey | orderBy sortKey sortOrders[sortKey]">
        <td v-for="key in columns">
          <span v-if="key == 'timestamp'">${entry[key] | moment}</span>
          <span v-else>${entry[key]}</span>
        </td>
      </tr>
    </tbody>
  </table>
</script>

<script>
// register the grid component
Vue.component('vue-grid', {
  template: '#vue-grid-template',
  props: {
    data: Array,
    columns: Array,
    names: Array,
    filterKey: String
  },
  data: function () {
    var sortOrders = {}
    this.columns.forEach(function (key) {
      sortOrders[key] = 1
    })
    return {
      sortKey: '',
      sortOrders: sortOrders
    }
  },
  methods: {
    sortBy: function (key) {
      this.sortKey = key
      this.sortOrders[key] = this.sortOrders[key] * -1
    }
  },
  filters: {
    moment: function (date) {
      return moment(date).fromNow();//format('MMMM Do YYYY, h:mm:ss a');
    }
  }
})

// bootstrap the demo
var grid = new Vue({
  el: '#grid',
  data: {
    searchQuery: '',
    gridColumns: ['timestamp', 'ip', 'externalIP', 'hostname', 'browser'],
    gridNames: ['Time', 'IP Address', 'External IP', 'Hostname', 'Browser'],
    gridData: entries
  }
})
</script>

<script src="/assets/js/sorttable.js"></script>
<script>
  //sorttable.reverse(document.getElementById("recent_visits_table_body"));
  //setTimeout(location.reload.bind(location), 60000);
  setInterval(function() {
    Vue.http.jsonp("/data").then(getData);
  }, 10000);
</script>
{{end}}
